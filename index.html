<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title >Traductor || API</title>
  </head>
  <body>
    <h1 class="header">Traductor</h1>
    <div class="languages-container">
      <label for="trafrom">Traducir del:</label>
      <select name="" id="TranslateFrom">
        <option value="1">Español</option>
      </select>

      <label for="translateTo">Al:</label>
      <select name="" id="translateTo">
        <option value="1">Español</option>
      </select>
    </div>
    <div class="result-container">
      <div class="contenedor">
        <label for="inputTranslateFrom">Ingresa el texto a Traducir</label><br>
        <textarea name="" id="inputTranslateFrom" cols="10" rows="10" > </textarea>
      </div>
        <button>Traducir</button>
        <label for="outputTranslate">Resultado:</label><br>
        <textarea name="" id="outputTranslateTo" cols="10" rows="10" ></textarea>

    
      </div>
      <script src="./main.js"></script>
    </body>
</html>
